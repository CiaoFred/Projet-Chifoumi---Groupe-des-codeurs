<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projet Chifoumi</title>
    <script src=script.js></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">    
        <h1 id="message">Pierre, Feuille ou Ciseaux?</h1>
    </div>      
        <div id="icons" class="container">
                <div class="row">
                <div class="col-md-6" id="usericons">
                    <a><span class="fas fa-hand-rock" id="choice1" onclick="initChoice(1)" alt="rock"></span></a>
                    <a><span class="fas fa-hand-scissors" id="choice2" onclick="initChoice(2)" alt="scissors"></span></a>
                    <a><span class="fas fa-hand-paper" id="choice3" onclick="initChoice(3)" alt="paper"></span></a>
                </div>

                
                <div class="col-md-6" id="cpuicons">
                    <i><span class="fas fa-hand-rock" id="cpurock"></span></i>
                    <i><span class="fas fa-hand-scissors" id="cpuscissors"></span></i>
                    <i><span class="fas fa-hand-paper" id="cpupaper"></span></i>
                </div>
            </div>
        </div>
    
        <div class="score" class="container">
            <div class="row">
            <div class="col-md-6" id="player-score">
                <h2>PLAYER : <span id="player-result">0</span></h2>
            </div>

            
            <div class="col-md-6" id="cpu-score">
                <h2><span id="cpu-result">0</span> : CPU</h2>
            </div>
        </div>
    </div>

                
            
           
            
            
            
    
</body>
</html>
